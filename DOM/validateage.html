<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .success-color{
            border: 1px solid green;
            color: green;
            background-color: aliceblue;
        }
        .danger-color{
            border: 1px solid red;
            color: red;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <input type="text" id="id_age" placeholder="enter age">
    <div id="result"></div>
    <button id="age-btn">validate</button>
</body>
<script>
    var ageButton=document.querySelector("#age-btn")
    ageButton.addEventListener("click",validateAge)
    function validateAge(){
        let curAge=document.querySelector("#id_age").value;
        let myDiv=document.querySelector("#result")
        if(curAge<18){
            // console.log("invalid age");
            myDiv.classList.add("danger-color")
            myDiv.innerHTML="invalid"
        }
        else{
            // console.log("valid age");
            myDiv.classList.add("success-color")
            myDiv.innerHTML="valid"
        }
    }
</script>
</html>
